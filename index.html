<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link href="https://fonts.googleapis.com/css?family=Audiowide|Kumar+One+Outline|Roboto+Mono|Comfortaa" rel="stylesheet">
		<link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css”></i>
		<link rel="stylesheet" href="style.css">
		

    <title>RGB / HEX</title>
</head>
<body>

	<div id='wrapper'>

		<div id="logo">
			<div id="logo-backdrop"></div>
			<p id="uptxt">RGB / HEX</p>
			<p id="lowtxt">CONVERTER</p>
		</div>

		<div id="radial-bg"></div>
		<!----- input form ----->
		<div id="color-form">
			<div class='form'>
				<p>
					RGB(<input type="text" name="RGB" class='input' id="rgb" placeholder="77,77,77">) 
				</p>
				<ion-icon class='copy-icon' name="copy" title="Copy to Clipboard"></ion-icon>
			</div>
			<div class='form'>
				<p>
					HEX #<input type="text" name="hex" class='input' id="hex" placeholder="4D4D4D"> 
				</p>
				<ion-icon class='copy-icon' name="copy" title="Copy to Clipboard"></ion-icon>
			</div>
		</div>
		<!-- ------------------------ -->

		<footer>
			
			<div id="footer-backdrop"></div>
			
			<div id="foot-links">
				<a href="https://github.com/MarcMdev" target="_blank">
					<ion-icon name="logo-github"></ion-icon>
				</a>
				<a href="https://twitter.com/MarcMDev" target="_blank">
					<ion-icon name="logo-twitter"></ion-icon>
				</a>
				<p> Fork me!
					<a href="https://github.com/MarcMdev/rgbHexConverter" target="_blank">
						<ion-icon name="git-branch"></ion-icon>
					</a>
				</p>
			</div>

		</footer>

	</div>

	<script src="https://unpkg.com/ionicons@4.4.8/dist/ionicons.js"></script>
	<script src="main.js"></script>
</body>
</html>
